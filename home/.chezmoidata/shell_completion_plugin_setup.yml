shellDefault: zsh

shells:
  - zsh
  - bash

shellCompletions:
  mise:
    args: "completion"
  chezmoi:
    args: "completion"
  argocd:
    args: "completion"
  dive:
    args: "completion"
  fd:
    args: "--gen-completions"
  delta:
    args: "--generate-completion"
  glow:
    args: "completion"
  kube-linter:
    args: "completion"
  kubectl:
    args: "completion"
  k9s:
    args: "completion"
  stern:
    args: "--completion"
  trivy:
    args: "completion"
  velero:
    args: "completion"
  yq:
    args: "completion"
  helm:
    args: "completion"
  bat:
    args: "--completion"
  ghorg:
    args: "completion"
  wezterm:
    args: "shell-completion --shell"
  uv:
    args: "--no-config generate-shell-completion"
  uvx:
    args: "--no-config --generate-shell-completion"

shellPlugins:
  mise:
    args: activate
  mcfly:
    args: init
  zoxide:
    args: "init --cmd cd"
